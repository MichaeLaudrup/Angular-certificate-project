<h1>Welcome to <span>Quiz Maker</span></h1>
<div class="quiz-filter-container">
  <app-quiz-maker-config-filter (createTrivial)="generateQuestions($event)"></app-quiz-maker-config-filter>
  <div class="questions-container" *ngIf="questions && questions.length > 0">
    <ng-container *ngFor="let question of questions">
      <app-quiz-question [questionData]="question"></app-quiz-question>
    </ng-container>
  </div>
</div>
